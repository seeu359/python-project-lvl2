name: Code check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            pip install poetry
            make install
        - name: Run lint
          run: |
            make lint



